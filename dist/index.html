<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c76b60252e.js" crossorigin="anonymous"></script>
  <title>Travel Tracker</title>
</head>
<body>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <aside id="d1">
    <ul id="nav">
      <li><i class="fa-solid fa-house"></i>Dashboard</li>
      <li><i class="fa-regular fa-calendar"></i>Calendar</li>
      <li><i class="fa-solid fa-clock-rotate-left"></i>History</li>
      <li><i class="fa-regular fa-comments"></i>Chat</li>
      <li><i class="fa-solid fa-gear"></i>Settings</li>
    </ul>
  </aside>
  <main id="d2">
    <h1 id="greeting">Hello, Matt!</h1>
    <section id="upcomingTrips">
      <h2>Upcoming Trips</h2>
      <div id="upcomingDisplay">
        
      </div>
    </section>
    <section id="bottomMiddle">
      <div id="pastTrips">
        <h2>Past Trips</h2>
        <div id="pastDisplay">

        </div>
      </div>
      <div id="pendingTrips">
        <h2>Pending Trips</h2>
        <div id="pendingDisplay">

        </div>
      </div>
    </section>
  </main>
  <aside id="d3">
    <form id="newTripForm">
      <label>Destination:</label>
      <input type="text" required>
      <label>Departure Date:</label>
      <input type="date" required>
      <label>Travelers:</label>
      <input type="number" min="0" required>
      <label>Duration:</label>
      <input type="number" min="0" required>
      <input type="submit">
    </form>
    <div id="costDisplay">
      <h2><abbr>CY</abbr> Total</h2>
      <div id="costBreakdown">
        <p id="flightTotal"></p>
        <p id="lodgingTotal"></p>
        <p id="total"></p>
        <p id="agentFee"></p>
        <p id="grandTotal"></p>
      </div>
    </div>
  </aside>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
