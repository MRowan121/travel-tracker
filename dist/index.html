<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<body>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <aside id="d1">
    <div id="userInfo">
      Pic & Name
    </div>
    <ul id="nav">
      <li>Dashboard</li>
      <li>Calendar</li>
      <li>History</li>
      <li>Stats</li>
      <li>Chat</li>
      <li>Settings</li>
    </ul>
    <ul id="topDestinations">
      <li>Top Destination #1</li>
      <li>Top Destination #2</li>
      <li>Top Destination #3</li>
    </ul>
  </aside>
  <main id="d2">
    <h1 id="greeting">Hello, Matt!</h1>
    <section id="upcomingTrips">
      <h2>Upcoming Trips</h2>
      <div id="upcomingDisplay">

      </div>
    </section>
    <section id="bottomMiddle">
      <div id="pastTrips">
        <h2>Past Trips</h2>
        <div id="pastDisplay">
          
        </div>
      </div>
      <div id="pendingTrips">
        <h2>Pending Trips</h2>
        <div id="pendingDisplay">

        </div>
      </div>
    </section>
  </main>
  <aside id="d3">
    <div id="booking">
      Book New Trip
    </div>
    <div id="totalCost">
      Pie Chart of Cost
    </div>
  </aside>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
